<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bifröst</title>
    <link rel="shortcut icon" href="./img/terminal.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <p>
            <span class="prompt">
                simonjenny@internet
            </span>

            <img src="./img/ubuntu.svg">
            ~/
            <img src="./img/home.svg">
            /bifröst
            <img src="./img//straight-right-arrow.svg"> cat
            <span class="prompt-text">
                index.ts
            </span>
            <span class="prompt  clock-area" style="float: right; margin-top: 5px;">
                <img src="./img/wall-clock.svg">
                <span class="clock"></span>
            </span>
        </p>

        <p>
            <span class="syn">
                const
            </span>
            <span class="name">
                app
            </span>
            <span class="symbol">:</span>
            <span class="types">Bifröst</span>
            <span class="syn">
                = new
            </span>
            <span class="types">
                Bifröst({
            </span>

            <ul>
                <li>
                    <span class="name">el:</span>
                    <span class="value">'#heimdall'</span>
                    <span class="name">,</span>
                </li>
                <li>
                    <span class="name">applications: {</span>
                    <ul id="applications"></ul>
                </li>
                <li>
                    <span class="name">}</span>
                </li>
            </ul>
            <span class="name">
                })
            </span>
        </p>

        <p>
            <form action="https://google.com/search" method="get" target=_blank>
                <span class="prompt">
                    simonjenny@internet
                </span>

                <img src="./img/ubuntu.svg">
                ~/
                <img src="./img/home.svg">
                /google
                <img src="./img//straight-right-arrow.svg"> 
                <input type="search" placeholder="Enter keywords" name="q" autofocus autocomplete="off">
            </form>
        </p>
    </div>

</body>

<script id="app" type="javascript/template">
    <li>
        <a target=_blank href="{{url}}" rel="noreferrer">
            <span class="name">{{name}}:</span>
            <span class="value">'{{url}}'</span>
            <span class="name">,</span>
        </a>
    </li>
</script>

<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
              
<script src="./index.min.js"></script>

</html>
